<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=836, height=632, initial-scale=1.0">
    <title>Jogo de Damas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-color: #222;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .titulo {
            font-size: 48px;
            color: #ceef56;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(206, 239, 86, 0.7);
        }

        .subtitulo {
            font-size: 18px;
            color: #dff571;
            margin-bottom: 40px;
            text-align: center;
        }

        .botao-jogar {
            padding: 15px 30px;
            background-color: #ceef56;
            color: #222;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        .botao-jogar:hover {
            background-color: #dff571;
            transform: scale(1.05);
        }

        .botao-jogar:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <div class="titulo">Jogo de Damas</div>
        <div class="subtitulo">A melhor experiência de jogo de damas.</div>
        <button class="botao-jogar" onclick="iniciarJogo()">Jogar</button>
    </div>
</div>

<script>
    function iniciarJogo() {
        // Aqui você pode redirecionar para o tabuleiro ou fazer outra ação
        window.location.href = "damas.html";  // Altere para o arquivo correto do seu jogo
    }
</script>

</body>
</html>
